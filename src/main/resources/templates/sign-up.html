<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Page to add goods</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<header class="p-3 text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
        <li><a href="/" class="nav-link px-2 text-white">Go back</a></li>
      </ul>

      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

    </div>
  </div>
</header>

<body>
<div align="center">
  <form action="/sign-up" method="POST">
    Your login: <br/><input type="text" name="login" value="" required minlength="3"/><br/>
    Your password: <br/><input type="password" name="password" value="" required minlength="7"/><br/>
    Your Name: <br/><input type="text" name="userName" value="" required minlength="3"/><br/>
    Your phone: <br/><input type="text" name="userPhone" value="" required minlength="10"/><br/>
    Your email: <br/><input type="email" name="email" value="" required /><br/>
    <button type="submit" class="btn btn-success">Sign-up</button><br/>
  </form>
  <a href="/">Go back</a>

</div>

</body>
</html>
