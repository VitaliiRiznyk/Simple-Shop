<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
            </form>

            <div class="text-end">
                <a sec:authorize="isAuthenticated()" href="/logout"><input type="button" value="Logout" class="btn btn-outline-light me-2"> </a>
            </div>
        </div>
    </div>
</header>

<body>
<div th:each="goodsOrdered: ${orders}" class="alert alert-info mt-2">
    <form action="/successOrder" method="POST">
        <h3 th:text="'Good name: ' + ${goodsOrdered.goods.goodsName}"/>
        <h3 th:text="'User name: ' + ${goodsOrdered.customUser.userName}"/>
        <input type="hidden" name="id" th:value="${goodsOrdered.id}">
        <button type="submit" class="btn btn-success">Success order</button><br/>
    </form>
</div>
</body>
</html>
